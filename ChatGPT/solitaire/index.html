<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Klondike Solitaire</h1>
      <div class="game-area">
        <div class="stock-waste">
          <div id="stock" class="card-pile"></div>
          <div id="waste" class="card-pile"></div>
        </div>
        <div class="foundations">
          <div id="foundation1" class="card-pile"></div>
          <div id="foundation2" class="card-pile"></div>
          <div id="foundation3" class="card-pile"></div>
          <div id="foundation4" class="card-pile"></div>
        </div>
        <div class="tableau">
          <div id="tableau1" class="card-pile"></div>
          <div id="tableau2" class="card-pile"></div>
          <div id="tableau3" class="card-pile"></div>
          <div id="tableau4" class="card-pile"></div>
          <div id="tableau5" class="card-pile"></div>
          <div id="tableau6" class="card-pile"></div>
          <div id="tableau7" class="card-pile"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
